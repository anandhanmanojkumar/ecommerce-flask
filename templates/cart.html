<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff6f61;
            color: white;
        }
        a, button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    {% if cart %}
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        {% for item in cart %}
        <tr>
            <td>{{ item.name }}</td>
            <td>â‚¹{{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
    <a href="{{ url_for('product_page') }}">Continue Shopping</a>
    <a href="{{ url_for('home') }}">Home</a>
</body>
</html>
